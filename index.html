<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="background">
        <video src="video/Pexels Videos 2022395.mp4" muted autoplay loop></video>
        <div class="overlay"></div>
    </div>
    <!-- <div class="overlay"></div> -->
    <main id="main">
        <h1 id="title" class="text-center">Music Fest Survey Form</h1>
        <p id="description" class="text-center">Thank you for joining us for the Music Festival! Please fill up the form regarding your expirience.</p>
        <form action="" id="survey-form">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email">
            <label for="age">Age</label>
            <input type="number" name="age" id="number" class="form-control" min="10" max="99" placeholder="Enter Your Age">
        </form>
    </main>
</body>
</html>
