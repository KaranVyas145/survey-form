<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/677e1ac1b8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Spline+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main id="main">
      <!-- setting the video background -->
      <div class="background">
      <video src="video/Pexels Videos 2022395.mp4" muted autoplay loop></video>
      <!-- To add an overlay on the video background  -->
      <div class="overlay"></div>
    </div>
    <!-- Title -->
      <h1 id="title" class="text-center">Music Fest Survey Form</h1>
      <!-- Description  -->
      <p id="description" class="text-center">
        Thank you for joining us for the Music Festival! PLease tell us about your expirience by filling up this form.
      </p>
      <!-- The main form  -->
      <form action="" id="survey-form">
        <!-- Name  -->
        <label for="name" id="name-label">Name:</label>
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          placeholder="Enter Your Name"
          required
        />
        <!-- Email  -->
        <label for="email" id="email-label">Email:</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          placeholder="Enter Your Email"
          required
        />
        <!-- Age  -->
        <label for="age" id="number-label">Age</label>
        <input
          type="number"
          name="age"
          id="number"
          class="form-control"
          min="10"
          max="99"
          placeholder="Enter Your Age"
        />
        <!-- Favorite Genre  -->
        <label for="dropdown">What is your favorite genre of music?</label>
        <select name="genre" id="dropdown" class="form-control" required>
          <option disabled selected>Select favorite genre</option>
          <option value="Rock">Rock</option>
          <option value="Pop">Pop</option>
          <option value="EDM">EDM</option>
          <option value="Country">Country</option>
          <option value="Hip Hop">Hip Hop</option>
        </select>
       
        <!-- Experience  -->
        <label>Please rate your expirience.</label>
        <label for="five-star">
          <input
            type="radio"
            name="rating"
            id="five-star"
            class="form-control"
            value="5"
          />
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
        </label>
        <label for="four-star">
          <input
            type="radio"
            name="rating"
            id="four-star"
            class="form-control"
            value="4"
          />
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
        </label>
        <label for="three-star">
          <input
            type="radio"
            name="rating"
            id="three-star"
            class="form-control"
            value="3"
          />
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
        </label>
        <label for="two-star">
          <input
            type="radio"
            name="rating"
            id="two-star"
            class="form-control"
            value="2"
          />
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
        </label>
        <label for="one-star">
          <input
            type="radio"
            name="rating"
            id="one-star"
            class="form-control"
            value="1"
          />
          <i class="fa fa-star" aria-hidden="true"></i>
        </label>
        <!-- Additional Comments  -->
        <label for="comments">Any additional comments or suggestions?</label>
        <textarea
          name="comments"
          id="comments"
          cols="30"
          rows="10"
          placeholder="Enter your comments here....."
          class="form-control"
        ></textarea>
        <!-- Submit  -->
        <input type="submit" value="Submit" id="submit" />
      </form>
    </main>
  </body>
</html>
